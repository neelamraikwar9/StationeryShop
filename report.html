<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Stationery Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" />
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
        <a href="index.html" class="navbar-brand">Stationery Database</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="products.html" class="nav-link">Products</a></li>
          <li class="nav-item"><a href="report.html" class="nav-link">Report</a></li>
        </ul>
      </div>
      </nav>
    </header>

    <section class="container">
    <h1>Stationery Report</h1>
    <hr/>
    <div class="row" id="stationeryReport">
    </section>

    <script>
      function createReport(){
      const stationeryReport = document.querySelector("#stationeryReport")
      const topRatedItems = {category: "Pens" , name: "BallPoint Pen", rating: 9.9}
      const mostPopularCategory = {category: "Note-Books", totalItems: 3}

      function printCard(stationaryObj){

      const div = document.createElement('div')
      div.className = "col-md-4"

      const card = document.createElement('div')
      card.className = "card mb-3"

      const cardHeader = document.createElement('div')
      cardHeader.className = "card-header"

      const h2 = document.createElement('h2')
      h2.className ="card-title"
      h2.textContent = stationaryObj === topRatedItems ? 'Top Rated Items' : 'Most Popular Category'

      cardHeader.appendChild(h2)

      const cardBody = document.createElement('div')
      cardBody.className = "card-body"

      const p = document.createElement('p')
      p.className ="card-text"
      p.innerHTML = (stationaryObj === topRatedItems) ? `<strong>Category: </strong>${topRatedItems.category}` : `<strong>Category: </strong>${mostPopularCategory.category}`

      const p2 = document.createElement('p')
      p2.className ="card-text"
      p2.innerHTML = (stationaryObj === topRatedItems) ? `<strong>Name: </strong>${topRatedItems.name}` : `<strong>Total Items: </strong>${mostPopularCategory.totalItems}`
      
      const p3 = document.createElement('p')
      p3.className ="card-text"
      p3.innerHTML = (stationaryObj === topRatedItems) ? `<strong>Rating: </strong>${topRatedItems.rating}` : null

      
      cardBody.appendChild(p)
      cardBody.appendChild(p2)
      cardBody.appendChild(p3)

      card.appendChild(cardHeader)
      card.appendChild(cardBody)

      div.appendChild(card)

      stationeryReport.appendChild(div)

      }
      printCard(topRatedItems)
      printCard(mostPopularCategory)
      }
      createReport()

    </script>
  
  </body>
</html>
